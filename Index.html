<body>

<div class="container">
  <h2>AylÄ±q Qazanc HesablayÄ±cÄ± ðŸ‡ºðŸ‡¸</h2>
  
  <label for="hourly">SaatlÄ±q qazanc ($):</label>
  <input type="number" id="hourly" required>
  
  <label for="daily">GÃ¼nlÃ¼k iÅŸ saatÄ±:</label>
  <input type="number" id="daily" required>
  
  <label for="days">HÉ™ftÉ™lik iÅŸ gÃ¼nÃ¼:</label>

  <button style="background-color:blue; border-radius: 35px" onclick="hesabla()">Hesabla</button>

<script>
  function hesabla() {
    const hourly = parseFloat(document.getElementById('hourly').value);
    const daily = parseFloat(document.getElementById('daily').value);
    const days = parseFloat(document.getElementById('days').value);

    const weeklyHours = daily * days;
    let totalIncome = 0;

    if (weeklyHours <= 40) {
      totalIncome = weeklyHours * hourly;
    } else {
      const overtime = weeklyHours - 40;
      totalIncome = ((40 * hourly) + (overtime * hourly * 1.5))*4;
    }

    document.getElementById('result').innerText =
      "Toplam aylÄ±q gÉ™liriniz: $" + totalIncome.toFixed(2);
  }
</script>
